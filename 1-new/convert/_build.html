	<span class="hljs-keyword">const</span> data = [ ] ;

	<span class="hljs-keyword">let</span> q = number ;
	<span class="hljs-keyword">const</span> d = base ;

	<span class="hljs-keyword">while</span> ( q &gt;= d ) {
